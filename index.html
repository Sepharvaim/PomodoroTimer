<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer Study Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <audio controls loop>
    <source src="sound/peace.webm" type="audio/webm">
    
  
  </audio>

  <div id='divOfLastWeeks' style='width: 450px; height: 700px;overflow: auto; position: absolute; margin-left: 95px; opacity: 0.5; margin-top: 75px'></div>

  <div class="mainContainer">
      <div class="title"><h1>Pomodoro Timer</h1></div>
      <div class="pomodoroSet">

          <div class="item1">Session</div>
          <div class="item2">Break</div>
          <div class="arrow item3"></div>
          <div class="item4">45</div>
          <div class="arrow item5"></div>
          <div class="arrow item6"></div>
          <div class="item7">5</div>
          <div class="arrow item8"></div>

      </div>
      <div class="pomodoroTimer">

          <div class="play"></div>
          <div class="stop"></div>
          <div class="session">Session</div>
          <div class="time">45:00</div>
          <div class="pausa"></div>
          <div class="reset">Game's time earned:  </div>

      </div>
    <div class='grapicContainer'>
      <div class="weekHours">
        <div class="week">0</div>
        <div class="week">0</div>
        <div class="week">0</div>
        <div class="week">0</div>
        <div class="week">0</div>
        <div class="week">0</div>
        <div class="week">0</div>
      </div>
      
        <div class="weekLetters">
          <div class="weekLetters">D</div>
          <div class="weekLetters">L</div>
          <div class="weekLetters">M</div>
          <div class="weekLetters">Me</div>
          <div class="weekLetters">G</div>
          <div class="weekLetters">V</div>
          <div class="weekLetters">S</div>
        </div>
      </div>
      </div>


  <script src="java.js"></script>
  <script src='calendar.js'></script>
  <script src='graphic.js'></script>
</body>
</html>
