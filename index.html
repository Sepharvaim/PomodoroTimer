<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer Study Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <audio controls>
    <source src="sound/videoplayback (1).webm" type="audio/webm">
    
  
  </audio>

  
  <div class="mainContainer">
      <div class="title"><h1>Pomodoro Timer</h1></div>
      <div class="pomodoroSet">

          <div class="item1">Session</div>
          <div class="item2">Break</div>
          <div class="arrow item3"></div>
          <div class="item4">25</div>
          <div class="arrow item5"></div>
          <div class="arrow item6"></div>
          <div class="item7">5</div>
          <div class="arrow item8"></div>

      </div>
      <div class="pomodoroTimer">

          <div class="play"></div>
          <div class="stop"></div>
          <div class="session">Session</div>
          <div class="time">25:00</div>
          <div class="pausa"></div>
          <div class="reset">by Vaim</div>

      </div>


  </div>
  <script src="java.js"></script>
</body>
</html>
